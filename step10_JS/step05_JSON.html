<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JSON 학습</h3>

    <script>
        let datas = [{"name":"강백호", "age":17}, {"name":"서태웅", "age":17}];
        
        // 반복문으로 이름들만 출력
        for (d in datas) {
            console.log(datas[d].name);
        }

        // 순수 문자열을 JSON 객체로 변환
        /*
        back end에서 응답되는 데이터 구조는 string 타입.
        json으로 변환 가능한 string들은 JSON.parse() 함수로 변환 가능.        
        */
        let data = '{"name":"강백호", "age":40}';
        data = JSON.parse(data);
        console.log(data.name);

        let data2 = [
            {"name":"유재석", "age":40}, 
            {"name":"이영애", "age":20},
            {"name":"김연아", "age":50},
            {"name":"신동엽", "age":49},
            {"name":"이영자", "age":51}
        ];

        // 나이가 50대인 사람들 정보만 출력
        for (d in data2) {
            if (data2[d].age >= 50 && data2[d].age < 60) {
                console.log("이름 : " + data2[d].name + " / " + "나이 : " + data2[d].age);
            }
        }


    </script>
</body>
</html>
